<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>API de Modelo Regresión Lineal - PeliAlpes</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0pq" crossorigin="anonymous">
	<style>
		body {
			margin: 20px;
		}
		h1 {
			color: #007BFF;
			font-size: 40px;
			font-weight: bold;
			margin-bottom: 20px;
		}
		h2 {
			color: #007BFF;
			font-size: 30px;
			font-weight: bold;
			margin-bottom: 20px;
		}
		p {
			color: #6C757D;
			font-size: 20px;
			font-weight: bold;
			margin-bottom: 20px;
		}
		form {
			margin-top: 20px;
		}
		button[type="submit"] {
			background-color: #007BFF;
			border: none;
			color: #fff;
			padding: 8px 16px;
			border-radius: 4px;
			cursor: pointer;
		}
		ul {
			margin-top: 20px;
			padding-left: 0;
			list-style: none;
			color: #6C757D;
			font-size: 18px;
		}
		li {
			margin-bottom: 10px;
		}

        .navbar {
			background-color: #007BFF;
			color: #fff;
		}
		.navbar ul {
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.navbar li {
			display: inline-block;
			margin-right: 10px;
		}
		.navbar a {
			color: #fff;
			text-decoration: none;
			padding: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
        <nav class="navbar">
			<ul>
				<li><a href="/">Home</a></li>
				<li><a href="/predictInput">Predict Input</a></li>
			</ul>
		</nav>
		<center>
			<h1>API de Modelo Regresión Lineal</h1>
			<h2>PeliAlpes</h2>
		</center>
		<center>
			<p>*CONTEXTO*</p>
		</center>
		<h2>Predicción</h2>
		<div>
			<form method="post" action="/predictFeeling" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="user_input">Ingresa tu texto:</label>
                    <input type="text" class="form-control" name="user_input" id="user_input">
                </div>
                <button type="submit" class="btn btn-primary">Predecir</button>
            </form>
            
			<br><br>
			{% for review in prediction %}
					<li>Input del usuario: {{ review }} - Valor Predecido: {{ prediction[review] }}</li>
			{% endfor %}
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-7Wpdz/DH1E7sTgoTrAwbM2WUB/HoWEcQ2/NyfaJej1YAAW+FlhOZ/MzGOZpe0BvV" crossorigin="anonymous"></script>
